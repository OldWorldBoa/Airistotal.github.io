<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>OldWorldBoa</title>

        <link rel="stylesheet" type="text/css" href="./css/fonts.css">
        <link rel="stylesheet" type="text/css" href="./css/main_style.css">
        <link rel="stylesheet" type="text/css" href="./css/responsive.css">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
        <script src="./js/links.js"></script>
    </head>
    <body>
        <div id="site">
            <div id="main-view"></div>
            <div id="splitter"></div>
            <div id="menu">
                <div class="phone-menu">
                    <div class="menu-open">
                        <img class="menu-img-button" src="res/img/menu/Circle Lines logo.png">
                    </div>
                    <div class="menu-circle simple-link about">
                        <img class="menu-img-button" src="res/img/menu/about_ico.png">
                    </div>
                    <div class="menu-circle simple-link portfolio">
                        <img class="menu-img-button" src="res/img/menu/news_ico.png">
                    </div>
                    <div class="menu-circle simple-link settings">
                        <img class="menu-img-button" src="res/img/menu/theme_ico.png">
                    </div>
                    <div class="menu-circle simple-link contact">
                        <img class="menu-img-button" src="res/img/menu/contact_ico.png">
                    </div>
                </div>
                <div class="desktop-menu">
                    <div id="main-logo"></div>
                    <div class="simple-link about">
                        <div class="side-button">About Me</div>
                    </div>
                    <div class="simple-link portfolio">
                        <div class="side-button">Portfolio</div>
                    </div>
                    <div class="simple-link settings">
                        <div class="side-button">Settings</div>
                    </div>
                    <div class="simple-link contact">
                        <div class="side-button">Contact Me</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
